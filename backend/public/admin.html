<head>
  <meta charset="UTF-8">

    /* 1. ELIMINAMOS EL PADDING-TOP DEL BODY AQUÍ */

        background: rgba(20, 20, 20, 0.95);

        border-radius: 15px;
        border: 1px solid #5B3A7B;
        max-width: 600px;
        margin: 0 auto;
    }
    label { color: #3EB8A8; font-weight: bold; }
    .form-control {
        background: #000;
        border: 1px solid #333;
        color: white;
    }
    .form-control:focus {
        background: #111;
        color: white;
        border-color: #5B3A7B;
        box-shadow: none;
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #000;">
      <div class="container-fluid">
        <a class="navbar-brand" href="mainpage.html">
            <img src="../Media/logosinfondoico.ico" alt="Rotten Apple Logo" width="30" height="30" />
        </a>
        
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="colections.html">Shop</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="colections.html">Collections</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="art.html">Art</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html">Contact</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="shoppingcart.html"><i class="fas fa-shopping-cart"></i></a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown">
                Mi cuenta
              </a>
              <div class="dropdown-menu dropdown-menu-right">
                <a class="dropdown-item" href="#" data-toggle="modal" data-target="#loginModal">Log in</a>
                <a class="dropdown-item" href="#" data-toggle="modal" data-target="#loginModal">Sign up</a>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </nav>

  <div class="container pb-5">
    <div class="admin-container mt-4">
        <h2 class="text-center mb-4" style="color: #fff;">Agregar Nuevo Producto</h2>
        
        <form id="addProductForm">
            <div class="form-group">
                <label>Nombre del Producto</label>
                <input type="text" class="form-control" id="pNombre" required placeholder="Ej: Cyber Hoodie">
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label>Precio ($)</label>
                    <input type="number" class="form-control" id="pPrecio" step="0.01" required placeholder="0.00">
                </div>
                <div class="form-group col-md-6">
                    <label>Stock</label>
                    <input type="number" class="form-control" id="pStock" required value="10">
                </div>
            </div>

            <div class="form-group">
                <label>Categoría</label>
                <select class="form-control" id="pCategoria">
                    <option value="Cyber-Noir">Cyber-Noir</option>
                    <option value="Digital Bloom">Digital Bloom</option>
                    <option value="Circuits & Roots">Circuits & Roots</option>
                    <option value="Accesorios">Accesorios</option>
                </select>
            </div>

            <div class="form-group">
                <label>URL de Imagen</label>
                <input type="text" class="form-control" id="pImage" placeholder="../Media/new/tu-imagen.png">
                <small class="text-muted">Usa una URL de internet o una ruta local relativa.</small>
            </div>

            <div class="form-group">
                <label>Descripción</label>
                <textarea class="form-control" id="pDesc" rows="3" placeholder="Descripción corta..."></textarea>
            </div>

            <button type="submit" class="btn btn-block font-weight-bold mt-4" style="background-color: #5B3A7B; color: #fff; padding: 12px;">
                CREAR PRODUCTO
            </button>
        </form>
    </div>
  </div>
    <script>
        (function() {
            const user = localStorage.getItem('currentUser');
            const role = localStorage.getItem('currentUserRole');
            if (!user || role !== 'admin') {
                alert("ACCESO DENEGADO: Nivel de autorización insuficiente.");
                window.location.href = 'mainpage.html';
            }
        })();
    </script>
  <script>
    document.getElementById('addProductForm').addEventListener('submit', async function(e) {
        e.preventDefault();

        const productData = {
            nombre: document.getElementById('pNombre').value,
            precio: document.getElementById('pPrecio').value,
            stock: document.getElementById('pStock').value,
            categoria: document.getElementById('pCategoria').value,
            image: document.getElementById('pImage').value || "../Media/placeholder.png",
            descripcion: document.getElementById('pDesc').value,
            adminEmail: localStorage.getItem('currentUser')
        };

        try {
            const response = await fetch('/api/products', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(productData)
            });

            if (response.ok) {
                alert("¡Producto creado con éxito!");
                document.getElementById('addProductForm').reset();
            } else {
                alert("Hubo un error al crear el producto.");
            }
        } catch (error) {
            console.error(error);
            alert("Error de conexión.");
        }
    });
  </script>

</body>
